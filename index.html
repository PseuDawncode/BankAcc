<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Bank Account</title>

</head>
<body>
    <div class="container">
        <div id="loginSection" class="login-section">
            <h1>Simple Bank Account</h1>
            <div class="form-group">
                <label for="accountName">Account Name</label>
                <input type="text" id="accountName" placeholder="Enter your account name">
            </div>
            <div class="form-group">
                <label for="accountNumber">Account Number</label>
                <input type="text" id="accountNumber" placeholder="Enter your account number">
            </div>
            <button id="loginBtn">Log In</button>
        </div>

        <div id="accountSection" class="account-section hidden">
            <h1>Welcome, <span id="userNameDisplay"></span></h1>
            <div class="balance-section">
                <p>Current Balance</p>
                <div class="balance">$<span id="balanceAmount">0.00</span></div>
            </div>

            <div class="transaction">
                <button id="depositBtn" class="btn-deposit">Deposit</button>
                <button id="withdrawBtn" class="btn-withdraw">Withdraw</button>
            </div>

            <div id="transactionForm" class="form-group hidden" style="margin-top: 20px;">
                <label for="transactionAmount">Amount</label>
                <input type="number" id="transactionAmount" min="0" step="0.01" placeholder="Enter amount">
                <button id="confirmTransactionBtn">Confirm</button>
            </div>

            <div class="history">
                <h3>Transaction History</h3>
                <div id="historyList" class="history-list">
                </div>
            </div>

            <button id="logoutBtn" style="margin-top: 30px; background-color: #6b7280;">Log Out</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
